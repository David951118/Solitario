<!DOCTYPE html>

<html>

<head>
	<title>Solitario VIU</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/solitario.css">
	<script src="js/solitario.js"></script>
</head>

<body>
	<header>
		<img class="logo" src="imagenes/logo-viu.svg" alt="Logo VIU">
		<h2 id="marcad1ores">
			<span>Tiempo: <span id="contador_tiempo"></span></span>
			<span style="display:inline-block; width:200px"></span>
			<span>Movimientos: <span id="contador_movimientos" class=""></span></span>
		</h2>
	</header>
	<main class="central">
		<h1 id="titulo"></h1>

		<div id="mesa">
			<div class="tapetes_superiores">
				<div id="inicial" class="tapete"><span id="contador_inicial" class="contador"></span></div><!--
					-->
				<div id="sobrantes" class="tapete"><span id="contador_sobrantes" class="contador"></span></div>
			</div>
			<div id="receptor1" class="tapete receptor"><span id="contador_receptor1" class="contador"></span></div><!--
				-->
			<div id="receptor2" class="tapete receptor"><span id="contador_receptor2" class="contador"></span></div><!--
				-->
			<div id="receptor3" class="tapete receptor"><span id="contador_receptor3" class="contador"></span></div><!--
				-->
			<div id="receptor4" class="tapete receptor"><span id="contador_receptor4" class="contador"></span></div>
		</div>
		<!-- modal sin movimientos -->
		<div id="noMoves" class="modal-nomoves">
			<span class="close">&times;</span>
			<div class="modal-nomoves-content">
				<h2>¡No hay más movimientos!</h2>
				<p>Reinicia para continuar jugando</p>
				<button id="reset" class="btn btn-custom">Reiniciar</button>
			</div>
		</div>

		<!-- modal victoria -->
		<div id="victory" class="modal-victory">
			<div class="victory-container">
				<div class="victory-ribbon">
					<div class="victory-badge">
						<img src="imagenes/logoVIU.png" alt="Logo VIU">
					</div>
					<h2>¡Felicidades!</h2>
				</div>
				<div class="victory-body">
					<div class="victory-inner-panel">
						<p>Has completado el juego</p>
						<button id="victory_reset" class="btn btn-custom">Jugar de nuevo</button>
					</div>
				</div>
			</div>
		</div>

	</main>
	<footer>
		<!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
		<button id="reset" class="btn bg-success text-white">Reiniciar</button>
		<p>© <span id="anno_actual"></span> Vanessa Hernandez | David Montes | Hector Gutierrez | Todos los derechos
			reservados.</p>
	</footer>
</body>

</html>
